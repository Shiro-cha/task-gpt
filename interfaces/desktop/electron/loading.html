<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TaskGPT Loading</title>
<style>
  :root {
    --primary: #4f46e5;
    --secondary: #10b981;
    --accent: #f59e0b;
    --bg: #0f172a;
    --text: #e5e7eb;
    --shadow: rgba(0,0,0,0.3);
  }
  * { 
    box-sizing: border-box; 
    margin:0; 
    padding:0; 
  }
  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 100%;
    max-height: 100%;
    overflow: hidden; 
  }
  .logo {
    font-size: 3.5rem;
    margin-bottom: 0.5rem;
  }
  h1 {
    font-size: 1.5rem; 
    margin-bottom: 0.8rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: var(--secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 0.8rem;
    box-shadow: 0 0 10px var(--shadow);
  }
  .loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
    width: 100%;
    max-width: 300px;
  }
  .progress-container {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 10px;
    transition: width 0.2s ease;
  }
  .status {
    font-size: 0.9rem;
    color: #94a3b8;
    min-height: 1.2em;
    text-align: center;
    max-width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding: 0 10px;
  }
  .server-info {
    margin-top: 1.5rem; 
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    font-size: 0.75rem;
    max-width: 100%;
  }
  .server {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 45%;
  }
  .server span.dot {
    width: 8px;
    height: 8px; 
    border-radius: 50%;
    display: inline-block;
  }
  .local .dot { background-color: var(--secondary); }
  .network .dot { background-color: var(--accent); }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">ü§ñ</div>
    <div class="avatar">üõ°Ô∏è</div>
    <h1>TaskGPT</h1>
    <div class="loader">
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="status" id="status">Initializing AI...</div>
    </div>
  </div>
  <script>
    const messages = [
      "Warming up engines...",
      "Analyzing tasks...",
      "Loading AI modules...",
      "Almost ready...",
      "Connecting to server..."
    ];
    let index = 0;
    const statusEl = document.getElementById('status');
    
   
    const messageInterval = setInterval(() => {
      if (!window.hasCustomStatus) {
        statusEl.textContent = messages[index % messages.length];
        index++;
      }
    }, 2000);
    
    window.electron.onProgressUpdate((event, { progress, status }) => {
      document.getElementById('progress-bar').style.width = `${progress}%`;
      if (status) {
        window.hasCustomStatus = true;
        statusEl.textContent = status;
      }
    });
  </script>
</body>
</html>
